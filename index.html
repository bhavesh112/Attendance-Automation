<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Automation</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="intro">First usage requires your greytHR credentials</h1>
      <form class="form" id="#userDetails">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="UserName"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <button class="btn" type="submit">Save</button>
      </form>
      <div class="override">
        <button class="btn btn--override">Override</button>
      </div>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
